<div class="contenedor">
    <mat-toolbar>
        <span>Actualizar PC</span>
    </mat-toolbar>


    <mat-card style="margin-top: 20 px;" >
        <form [formGroup]="RegisForm" (ngSubmit)="actualizarPC()">

          <mat-grid-list cols="2" rowHeight="70px">




            <mat-grid-tile [colspan]="2" [rowspan]="2">

              <img src="/assets/img/ordenador.png" style="height: 120%;" >

          </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">

              <mat-form-field appearance="fill" class="select">
                  <mat-label>Departamanto</mat-label>
                  <mat-select formControlName="Departamento" [(value)]="DeparmentSelected">
                    <mat-option *ngFor="let Deparment of Deparments" [value]= "Deparment._id" > {{Deparment.name}} </mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>


              <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="select">
                    <mat-label>Procesador</mat-label>
                      <input matInput autocomplete="off" formControlName="Processor">
                  </mat-form-field>
                </mat-grid-tile>




              <mat-grid-tile [colspan]="1" [rowspan]="1">

                  <mat-form-field appearance="fill" class="ancho" >
                      <mat-label>Folio</mat-label>
                      <input matInput autocomplete="off" formControlName="Folio">
                    </mat-form-field>

              </mat-grid-tile>


              <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="select">
                    <mat-label>Almacenamiento</mat-label>
                      <input matInput autocomplete="off" formControlName="Storage">
                  </mat-form-field>
                </mat-grid-tile>



              <mat-grid-tile [colspan]="1" [rowspan]="1">

                  <mat-form-field appearance="fill" class="select">
                      <mat-label>Status</mat-label>
                      <mat-select formControlName="Status" [(value)]="StatusSelected">
                        <mat-option *ngFor="let status of StatusAll" [value]= "status.value" > {{status.value}} </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-grid-tile>


                  <mat-grid-tile [colspan]="1" [rowspan]="1">

                    <mat-form-field appearance="fill" class="select">
                        <mat-label>RAM</mat-label>
                          <input matInput autocomplete="off" formControlName="Ram">
                      </mat-form-field>
                    </mat-grid-tile>



              <mat-grid-tile [colspan]="1" [rowspan]="1" class="ancho">
                  <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/inventario/computers">Volver</button>
                  <button type="submit" mat-raised-button color="primary" >Actualizar</button>

              </mat-grid-tile>


              <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="select">
                    <mat-label>Sistema Operativo</mat-label>
                    <mat-select formControlName="System" [(value)]="SystemSelected">
                      <mat-option *ngFor="let so of SystemsAll" [value]= "so.value" > {{so.value}} </mat-option>
                    </mat-select>                </mat-form-field>
                </mat-grid-tile>


          </mat-grid-list>


        </form>
    </mat-card>

</div>
