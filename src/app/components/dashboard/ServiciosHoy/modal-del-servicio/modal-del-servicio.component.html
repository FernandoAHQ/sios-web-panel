<h1 mat-dialog-title>{{data.report.title}} </h1>



<div mat-dialog-content>
    
           
                <h2>Descripción</h2>
                <h3>{{data.report.description}}</h3>
                


                
                <h2>Ubicación</h2>
                <h3>{{data.report.department.ubication}}</h3>
                

                
                <h2>Categoria</h2>
                <h3>{{data.report.category}}</h3>
              

                
                <h2>Fecha y hora</h2>
                <h3>{{data.createdAt}}</h3>
                
            <mat-grid-list cols="2" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">

              <mat-form-field appearance="fill" class="select">
                  <mat-label>Chico servicio a asignar</mat-label>
                  <mat-select [(value)]="UserSite_selected">
                    <mat-option *ngFor="let user of UsersSite" [value]= "user._id" > {{user.name}} </mat-option>
                    
                  </mat-select>
              </mat-form-field>

          </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">

                <mat-form-field appearance="fill" class="select">
                    <mat-label>Nivel de Severidad</mat-label>
                    <mat-select [(value)]="Severities_selected">
                      <mat-option *ngFor="let severity of Severities" [value]= "severity.value" > {{severity.name}} </mat-option>
                      
                    </mat-select>
                </mat-form-field>

            </mat-grid-tile>
        </mat-grid-list>

    

</div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button color="primary" mat-dialog-close (click)="AsignarServicio(data, Severities_selected,UserSite_selected)">Asignar</button>
</div>
